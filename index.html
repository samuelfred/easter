<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Easter</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="container">

    <h1 class="heading"> Easter Verses Resurrection </h1>


    <div class="para">  
      <p class="text"> Test your knowledge and understanding about </p> 
      <p class="text"> easter holidays </p>
    </div>

    <form class="form">
      <input type="text" id="answer" onclick="clearText()" value="w h a t      i s      e a s t e r?"> <br> <br>
      <button class="btn" onclick="answer()" > Check </button>
    </form >

    <div id="carousel">

      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="bunnies.jpg" class="car-img">
          <div class="text">Bunnies</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="eggs1.jpg" class="car-img">
          <div class="text">Osterhase Eggs</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="golden-bunny.jpg" class="car-img">
          <div class="text">Easter Bunny</div>
        </div>

         <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="real-bunny.jpg" class="car-img">
          <div class="text">Easter Bunny</div>
        </div>

         <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="eggs2.jpg" class="car-img">
          <div class="text">Easter Bunny</div>
        </div>

         <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="bunny.jpg" class="car-img">
          <div class="text">Easter Bunny</div>
        </div>







        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>

    </div> 

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
  <script src="script.js"></script>
  </body>
</html>
